name: .NET Core

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore Leatherback.Package.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore Leatherback.Package.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal Leatherback.Package.sln   
    
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
       PROJECT_FILE_PATH: Leatherback.Package.sln
       PACKAGE_NAME: Leatherback
       NUGET_KEY: ${{ secrets.NUGETAPIKEY }}
